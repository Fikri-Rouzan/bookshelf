<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/public/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Bookshelf</title>
  </head>
  <body>
    <header class="header">
      <h1>Bookshelf</h1>
    </header>

    <main>
      <section class="book_input">
        <h2>Tambahkan Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="input">
            <label for="bookFormTitle">Judul Buku</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
              placeholder="Ketikkan judul buku"
            />
          </div>
          <div class="input">
            <label for="bookFormAuthor">Penulis Buku</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
              placeholder="Ketikkan penulis buku"
            />
          </div>
          <div class="input">
            <label for="bookFormYear">Tahun Terbit Buku</label>
            <input
              id="bookFormYear"
              type="number"
              min="0"
              required
              data-testid="bookFormYearInput"
              placeholder="Ketikkan tahun terbit buku"
            />
          </div>
          <div class="input_check">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
          >
            Masukkan Buku ke rak
            <span id="statusText">Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="book_search">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <div class="search">
            <i class="fas fa-search search-icon"></i>
            <input
              id="searchBookTitle"
              type="text"
              data-testid="searchBookFormTitleInput"
              placeholder="Ketikkan judul buku yang ingin dicari"
            />
          </div>
          <button
            id="searchSubmit"
            type="submit"
            data-testid="searchBookFormSubmitButton"
          >
            Cari Buku
          </button>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>
        <div
          id="incompletebookForm"
          class="book_list"
          data-testid="incompleteBookList"
        ></div>
        <div data-bookid="bookId" data-testid="bookItem" class="unused">
          <h3 data-testid="bookItemTitle"></h3>
          <p data-testid="bookItemAuthor"></p>
          <p data-testid="bookItemYear"></p>
          <div>
            <button data-testid="bookItemIsCompleteButton"></button>
            <button data-testid="bookItemDeleteButton"></button>
            <button data-testid="bookItemEditButton"></button>
          </div>
        </div>
      </section>

      <section class="book_shelf">
        <h2>Selesai dibaca</h2>
        <div
          id="completebookForm"
          class="book_list"
          data-testid="completeBookList"
        ></div>
        <div data-bookid="bookId" data-testid="bookItem" class="unused">
          <h3 data-testid="bookItemTitle"></h3>
          <p data-testid="bookItemAuthor"></p>
          <p data-testid="bookItemYear"></p>
          <div>
            <button data-testid="bookItemIsCompleteButton"></button>
            <button data-testid="bookItemDeleteButton"></button>
            <button data-testid="bookItemEditButton"></button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <h4>&copy <span id="year"></span> Muhammad Fikri Rouzan Ash Shidik</h4>
    </footer>

    <script src="src/main.js"></script>

    <script>
      document.getElementById("year").innerText = new Date().getFullYear();
    </script>
  </body>
</html>
